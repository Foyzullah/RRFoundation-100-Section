<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google Map</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        

                           <h1>My First Google Map</h1>
                                
                                <div id="map" style="width:100%;height:500px"></div>

                                <script>
                                    function myMap() {
                                      var myCenter = new google.maps.LatLng(22.8454448,89.4624607);
                                      var mapCanvas = document.getElementById("map");
                                      var mapOptions = {center: myCenter, zoom: 8,
                                                        scrollwheel: false,
                                                       styles:[
                                                {elementType: 'geometry', stylers: [{color: '#1b2465'}]},
                                                  {elementType: 'labels.text.fill', stylers: [{color: '#2f03fc'}]},
                                                  {elementType: 'labels.text.stroke', stylers: [{color: '#f5f1e6'}]},
                                                {
                                                    featureType: 'road',
                                                    elementType: 'geometry',
                                                    stylers: [{color: '#ffffff'}]
                                              },
                                                {
                                                    featureType: 'water',
                                                    elementType: 'geometry',
                                                    stylers: [{color: '#808080'}]
                                              },
                            
                                        ],
                                                       
                                                       };
                                      var map = new google.maps.Map(mapCanvas, mapOptions);
                                      var marker = new google.maps.Marker({position:myCenter, animation: google.maps.Animation.BOUNCE});
                                      marker.setMap(map);
                                        
                                        
                                    }
                                </script>

                                <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBZpMTkQBTxLUSHX4aIAcGdH_Y5_OcQAIQ &callback=myMap"></script>

                    </div>
                </div>
            </div>
        </div>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
