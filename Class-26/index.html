<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Active Contact Form</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="white-box">
                            <h4>Send a Message</h4>
                            <div class="contact-form">
                                <form method="post" action="facebook.com">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="firstname" type="text" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input name="lastname" type="text" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="emaik" type="email" placeholder="Email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input name="phonenumber" type="tel" placeholder="Phone Number" required>
                                        </div>
                                    </div>

                                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"> </textarea>
                                    <input type="submit" value="Send Message">
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="colored-box">
                            <h4>Get In Touch</h4>
                            <p class="contact-info"><i class="fa fa-home"></i>
                            2793 cunningham Court, Clakrston, MI 48346</p>
                            <p class="contact-info"><i class="fa fa-phone"></i>
                            <a href="+44 248-625-6979"></a>+44 248-625-6979 <br>
                            <a href="+44 248-614-6171"></a>+44 248-614-6171</p>
                            <p class="contact-info"><i class="fa fa-envelope"></i>
                            <a href="biztrade@contact.com"></a>Biztrade@contact.com<br>
                            <a href="biztrade@info.com"></a>Biztrade@info.com</p>

                            <div class="social-info">
                                <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                                <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                                <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
                                <a href="" target="_blank"><i class="fa fa-skype"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
