<!DOCTYPE html>

        <title>Landing Page</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <body>
        
        <div class="welcome-area">
            <div class="header-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-5">
                            <div class="logo">
                                <h1><a href="index.html"><img src="assets/img/logo.png" alt="">radio.co</a></h1>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-7 text-right">
                            <div class="mainmenu">
                                <ul>
                                    <li><a href="">Contact</a></li>
                                    <li class="bordered"><a href="">Login</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="body-contant-table">
                <div class="body-contant-tablecell">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="contant">
                                    <h2>Start your own internet <br> radio station today.</h2>
                                    <p>Your next generation online broadcasting <br> platform is just around the corner.</p>
                                
                                     <div class="request-video">
                                         <p>Request an invite and watch the teaser video.</p>
                                         <form class="earlyaccess">
                                             <input id="mc-email" type="email" placeholder="Enter your email.">
                                             <button type="submit">Get Early access</button>
                                             <p><label for="mc-email"></label></p>
                                         </form>
                                     </div> 
                                     
                                     <div class="social-icon">
                                         <a href="index.html"><i class="fa fa-facebook"></i></a>
                                         <a href="index.html"><i class="fa fa-twitter"></i></a>
                                         <a href="index.html"><i class="fa fa-google-plus"></i></a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="copyright-area">
                <div class="container-fluid">
                    <div class="row">

                        </div>
                        <div class="col-sm-6 text-right">
                            <ul>
                                <li><a href="">Login</a></li>
